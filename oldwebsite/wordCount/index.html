<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
        <meta property="og:title" content="Word Count" />
        <meta property="og:description" content="Copy and paste or write to see your word and character count" />
        <meta property="og:image" content="https://i.imgur.com/LuyOcde_d.webp?maxwidth=760&fidelity=grand" />

        <title>Word Count</title>
        <link rel="stylesheet" type="text/css" href="wordCount.css">

    </head>
    <body style="text-align: center">
    <div>
        <h1>Character Count:
        
            <span id="characterCount">0</span>
        </h1>

        <h1>Word Count:
            <span id="wordCount">0</span>
        </h1>

        <textarea rows=20 cols=80></textarea>

    </div>

    <p>
        Type here...
    </p>

    <script>
        $('textarea').keyup(updateCharacterCount);
        $('textarea').keydown(updateCharacterCount);

        function updateCharacterCount() {
            var cs = $('textarea').val().length;
            $('#characterCount').text(cs); 
        }

        $('textarea').on('keyup',function(){
            var count = $('textarea').val().trim().split(' ');
          $('#wordCount').text(count.length);
        });
        
    
    </script>
    

    </body>
</html>
